name: ZAP_ALL

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  zap_scan1:
    runs-on: ubuntu-latest
    name: OWASP ZAP API Scan
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: API Test 1
        id: api_test_1
        run: |
          # Perform API Test 1 and capture the response
          response=$(curl -w "%{http_code}" -v GET https://knowledge.dev.demo.catena-x.net --user "${{ secrets.BASIC_AUTH_USER }}:${{ secrets.BASIC_AUTH_PASSWORD }}")
          echo "Response: $response"
          
      - name: API Test 2
        id: api_test_2
        run: |
          # Perform API Test 2 and capture the response
          response=$(curl -w "%{http_code}" -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Basic ${{ secrets.BASIC_AUTH_TOKEN }}")
          echo "Response: $response"
          
      - name: API Test 3
        id: api_test_3
        run: |
          # Perform API Test 3 and capture the response
          response=$(curl -X GET https://knowledge.dev.demo.catena-x.net --header "X-Api-Key: ${{ secrets.API_KEY }}")
          echo "Response: $response"
          
      - name: API Test 4
        id: api_test_4
        run: |
          # Perform API Test 4 and capture the response
          response=$(curl -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Bearer ${{ secrets.OAUTH2 }}")
          echo "Response: $response"
          
      - name: Generating report skeletons
        if: success() || failure()
        run: |
          touch API_report.html
          chmod a+w API_report.html
          ls -lrt
          
      - name: Run ZAP API scan
        run: |
          set +e
          
          echo "Pulling ZAP image..."
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          echo "Starting ZAP Docker container..."
          docker run -v ${GITHUB_WORKSPACE}:/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable zap-api-scan.py -t https://knowledge.dev.demo.catena-x.net -f openapi -r API_report.html -T 1
          
          echo "... done."
          
      - name: Upload HTML report
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: ZAP_API scan report
          path: ./API_report.html
          
  zap_scan2:
    runs-on: ubuntu-latest
    name: OWASP ZAP FULL Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Generating report skeletons
        if: success() || failure()
        run: |
          touch fullscan_report.html
          chmod a+w fullscan_report.html
          ls -lrt
          
      - name: Perform ZAP FULL scan
        run: |
          set +e
          
          echo "Pulling ZAP image..."
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          echo "Starting ZAP Docker container..."
          docker run -v ${GITHUB_WORKSPACE}:/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py -t https://knowledge.dev.demo.catena-x.net -r fullscan_report.html -T 1
          
          echo "... done."
          
      - name: Upload HTML report
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: ZAP_FULL scan report
          path: ./fullscan_report.html
