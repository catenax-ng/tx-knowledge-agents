name: ZAP API test
on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: API Test 1
        run: |
          response=$(curl -w "%{http_code}" -v GET https://knowledge.dev.demo.catena-x.net --user "${{ secrets.BASIC_AUTH_USER }}:${{ secrets.BASIC_AUTH_PASSWORD }}")
          #echo "Response: $response"

      - name: API Test 2
        run: |
          response=$(curl -w "%{http_code}" -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Basic ${{ secrets.BASIC_AUTH_TOKEN }}")
          
      - name: API Test 3
        run: |
          response=$(curl -X GET https://knowledge.dev.demo.catena-x.net --header "X-Api-Key: ${{ secrets.API_KEY }}")

      - name: API Test 4
        run: |
          response=$(curl -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Bearer ${{ secrets.OAUTH2 }}")

      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: openapi
          target: 'https://knowledge.dev.demo.catena-x.net'
    
      - name: Install OpenAPI Generator CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre curl
          curl -O https://raw.githubusercontent.com/OpenAPITools/openapi-generator/main/bin/utils/openapi-generator-cli.sh
          chmod +x openapi-generator-cli.sh
          sudo mv openapi-generator-cli.sh /usr/local/bin/openapi-generator-cli
          
      - name: Convert OpenAPI to SARIF
        run: |
          openapi-generator-cli generate -i openapi.json -g openapi -o generated
          mv generated/openapi.json openapi.sarif.json

      - name: Upload SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: openapi.sarif.json

